<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
<form>
            </div>

            <div class="form-body">
                <h1 class="form-tittle">Venda fácil o seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui.</p>

                <div class="box-input">
                    <label for="tittle">Título do anúncio <span class="required-field">*</span> </label>
                    <input type="text" name="tittle" id="tittle" class="block" placeholder="Um título para anunciar o seu carro"
                    minlength="1" maxlength="30" required>
                </div>

                <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span> </label>
                    <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                </div>

                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veiculo"></textarea>
                </div>

                <div class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span> </label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo " required>
                </div>

                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span> </label>
                    <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo " required>
                </div>

                <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">*</span> </label>
                    <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do seu veiculo " required>
                </div>

                <div class="box-input">
                    <label for="purchase_date">Data de compra <span class="required-field">*</span> </label>
                    <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                </div>

                <div class="box-input">
                <p>Tipo de câmbio: <span class="required-field">*</span></p>
                    <input type="radio" name="gear" id="manual">
                    <label for="manual" id="manual2" >Manual</label>
                    <input type="radio" name="gear" id="auto">
                    <label for="auto">Automático</label>
                </div>

                <div class="box-input"
                class="optional-box">
                <p>Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag"/>
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac" />
                        <label for="ac">Ar Condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="reverse-camera " name="optional[]" value="reverse-camera" />
                        <label for="reverse-camera">Câmera de Ré</label>
                    </li>
                </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                </div>

                <input class="btn-submit" type="submit" value="Enviar">
                
            </div>
</form>


        </div>
 
    </div>
</body>
</html>
